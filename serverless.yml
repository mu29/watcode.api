service: watcode

provider:
  name: google
  runtime: nodejs
  project: watcode-208609
  credentials: ~/.gcloud/watcode.json

plugins:
  - serverless-google-cloudfunctions

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  artworks:
    handler: artworks
    events:
      - http: path

  comments:
    handler: comments
    events:
      - http: path

